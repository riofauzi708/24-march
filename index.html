<!DOCTYPE html>
<html>
<head>
  <title>Selamat Ulang Tahun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }
    
    .card {
      background-color: #fff;
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      color: #ff6b6b;
      font-size: 24px;
    }
    
    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .gift {
      width: 100px;
      margin: 0 auto;
      margin-top: 30px;
    }
    
    .message {
      color: #888;
      font-size: 16px;
      margin-top: 20px;
    }
    
    .button {
      display: inline-block;
      background-color: #ff6b6b;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }
    
    .music {
      margin-top: 30px;
    }
    
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .video-container video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="https://example.com/video.mp4" type="video/mp4">
    </video>
  </div>
  <div class="card">
    <h1>Selamat Ulang Tahun, Sayang!</h1>
    <img class="gift" src="./src/assets/Bad Luck!.gif" alt="Gift">
    <p class="message">Semoga hari ulang tahunmu penuh dengan kebahagiaan dan cinta. Aku sangat beruntung memiliki kamu sebagai pacar. Terima kasih telah menjadi bagian dari hidupku. Selamat ulang tahun!</p>
    <p>Jangan lupa minta hadiahnya sama aku ya!</p>
    <img src="./src/assets/Cute Panda Cartoon.gif" alt="Gif">
    <a class="button" href="https://wa.me/6281234567890?text=Halo%20Dima%20Ikmila,%20selamat%20ulang%20tahun!%20Ini%20hadiah%20dariku.%20%F0%9F%8E%81">Ambil Hadiah</a>
  </div>
  <script>
    var button = document.querySelector('.button');
    var phoneNumber = '6282384811190';
    var message = encodeURIComponent('Halo Sayang, Selamat Ulang Tahun! Jangan lupa hadiahnya ya. Aku mencintaimu ❤️');
    button.href = 'https://wa.me/' + phoneNumber + '?text=' + message;
  </script>
</body>
</html>
